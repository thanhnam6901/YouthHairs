<div class="container">

	<style>
.error-msg {
	font-size: 90%;
	font-style: italic;
	color: red;
}
</style>


	<!-- Outer Row -->
	<div class="row justify-content-center">

		<form class="css-form" name="myForm"
			ng-submit="myForm.$valid && doSubmitForm($event)">

			<div class="col-lg-12">

				<div class="card o-hidden border-0 shadow-lg my-5">
					<div class="card-body p-0">
						<!-- Nested Row within Card Body -->
						<div class="p-5">
							<div class="text-center">
								<h1 class="h4 text-gray-900 mb-4">Chi tiết khách hàng</h1>
							</div>
							<div class="row">
								<div class="col-sm-3">
									<input type="image" class="img-profile rounded-circle"
										src="../img/undraw_profile.svg">
								</div>
								<div class="col-sm-12">
									<div class="form-group">
										<label class="form-label" for="fullname">Tên khách
											hàng <span class="text-danger">(*)</span>
										</label> <input ng-model="form.fullName" type="text"
											class="form-control " id="fullname"
											placeholder="Nhập tên khách hàng..." readonly>

									</div>



									<div class="col-sm-12">
										<div class="form-group">
											<label class="form-label" for="email">Email</label> <span
												class="text-danger">(*)</span> <input name="email"
												ng-model="form.email" type="text" class="form-control"
												id="email" placeholder="nhập email.." ng-required="true" />
											<span ng-show="myForm.$submitted "> <span
												ng-show="myForm.email.$error.required" class="error-msg">Bạn
													chưa nhập địa chỉ email!</span>
											</span>

										</div>
									</div>

									<div class="row">
										<div class="col-sm-12">
											<div class="form-group">
												<label class="form-label" for="phone">Số Điện Thoại</label><span
													class="text-danger">(*)</span> <input
													ng-model="form.phone" class="form-control" id="phone"
													placeholder="nhập sđt..." ng-minlength="10"
													ng-maxlength="10" ng-required="true" /> <span
													ng-show="myForm.$submitted "> <span
													ng-show="myForm.phone.$error.required" class="error-msg">Bạn
														chưa nhập số điện thoại!</span>
												</span>

											</div>
										</div>

									</div>

									<hr>
									<div class="text-right">
										<div class="panel-footer text-center">


											<div class="text-right">

												<a ng-click="reset()" class="btn btn-primary  "> Reset </a>

												<button type="submit" class="btn btn-warning"
													ng-click="update()" ng-disabled="disabledBtnUpdate">
													Update</button>
												<a ng-click="edit(form)" class="btn btn-danger"
													data-toggle="modal" data-target="#GiftVoucherModal">
													Tặng voucher </a>
											</div>

										</div>

									</div>
								</div>
							</div>
						</div>
					</div>

				</div>

			</div>
		</form>



	</div>
</div>
