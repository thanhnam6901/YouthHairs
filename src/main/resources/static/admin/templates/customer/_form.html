<div class="container">

	<!-- Outer Row -->
	<div class="row justify-content-center">

		<div class="col-xl-10 col-lg-12 col-md-9">

			<div class="card o-hidden border-0 shadow-lg my-5">
				<div class="card-body p-0">
					<!-- Nested Row within Card Body -->
					<div class="p-5">

							<h1 class="h4 text-gray-900 mb-4">Chi tiết khách hàng</h1>
						</div>

									<label class="form-label" for="fullname">Tên khách hàng <span

								</div>
								<div class="form-group">
									<label class="form-label" for="email">Email <span
										class="text-danger">(*)</span></label> 
								<input ng-model="form.email" type="text" class="form-control " id="email"  placeholder="Nhập email...">
										
								</div>
								<div class="form-group">
									<label class="form-label" for="phone">Số điện thoại <span
										class="text-danger">(*)</span></label>
										<input ng-model="form.phone" type="text" class="form-control " id="phone"  placeholder="Nhập SĐT...">
										
								</div>

							</div>

							<hr>
							<div class="text-right">
